<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta content="telephone=no" name="format-detection"><!--取消默认显示为电话-->
<title>决战皇城</title>
<meta name="viewport" content="width=640,user-scalable=no">
<script type="text/javascript">
	var ztDir = "v1.0";
	document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"" + ztDir + "/css/all.css\" />");
	document.write("<scr"+"ipt src=\"" + ztDir + "/js/all.js\"></sc"+"ript>");
</script>
<link href="css/zd.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wwm">
    <div id="LoginJm"></div><!--登录-->
    <div id="CreateKingJm" ></div><!--跳转-->
    <!--底层-->
    <div id="MainJm"></div>
    <!--底层end-->
    <div id="Dialogue"></div><!--二层-->
    <div id="Dialogue2"></div><!--三层-->
    <!--<div id="zdCanvas"></div>--><!--战斗层-->
    <!--遮罩层-->
    <div id="BgShade" class="hide">
    	<!--采集动画-->
    	<div id="FieldLoad" style="display:none;">
            <p class="flTxt">采集中...</p>
            <div class="flLoad">
                <p class="flLoads"></p>
            </div>
        </div>
    </div>
    <!--遮罩层end-->
    <div id="InfoBox">
    	<div id="WinEquip"></div><!--装备信息小窗-->
        <div id="WinUseProp"></div><!--物品使用小窗-->
        <div id="WinBuyProp"></div><!--物品购买小窗-->
        <div id="WinDegree"></div><!--副本难度小窗-->
        <div id="WinMopup"></div><!--扫荡结果窗口-->
        <div id="WinShut"></div><!--副本关卡窗口-->
        <div id="WinHero"></div><!--武将挑战窗口-->
        <div id="WinGem"></div><!--宝石选择窗口-->
        <div id="BgShade2" class="hide"></div>
        <div id="InfoAnimate"></div><!--消息框-->
        <div id="InfoConfirm"></div><!--确认取消-->
        <div id="InfoProp"></div><!--道具框-->     
    </div>
</div>
<div id="zdCanvas" class="zdCanvas hide">
<!-----------------战斗部分 begin --------------->
<div id="fightReslut" class="fightReslut jmdiv hide " style="z-index:250;">
    <article id="reslutBack" class="zdjg">
        <div class="bor_t13"></div>
        <div class="bor_m13">
            <!--C1 胜利 失败-->
            <div id="BackReslut"><!--zd_sl胜利 zd_sb失败-->
            </div>
            <!--C1 end-->
            
            <div id="contentBack">
                <!--C2 切换-->
                <ul class="zdqhul">
                    <li id="selfMenu" class="zdli1"></li>
                    <li id="enemyMenu" class="zdli2"></li>
                </ul>
                <!--C2 end-->
                
                <!--C3 -->
                <!--我方-->
                <section id="eumeUl" class="zd_il">
                    <div id="lostContent" class="zdjgp zdswl"><!--伤亡信息-->

                    </div>
                    
                    <p id="zdSBL" class="zdjg_sbl zdsbll">伤兵率：<span id="hurtRate"></span></p>
                    
                    <div id="getReward" class="group zdjybwl"><!--获得经验 宝物-->
                    	<p class="zd_line"></p>
                        <p class="zdjyp">
                        	<span>获得经验：</span>
                            <span>掉落宝物：</span>
                        </p>
                        <div class="group">
                            <div id="getExp" class="zdjy">
                            </div>
                            <div id="getProp" class="zdbw">
                                <p id="propU">
                                </p>
                            </div>
                        </div>
                        <p class="zd_line"></p>
                    </div>
                    
                    <div id="zdLDZY" class="zdjgldl"><!--掠夺资源-->
                        <div id="warSuccess"><!--掠夺成功-->
                            <p>掠夺成功，掠夺的资源：</p>
                            <ul class="zdldul">
                                <li>黄金：<span id="Gold"></span></li>
                                <li>粮食：<span id="Grain"></span></li>
                                <li>木材：<span id="Wood"></span></li>
                                <li>石料：<span id="Stone"></span></li>
                            </ul>
                        </div>	
                        
                        <!--掠夺失败-->
                        <p id="warLost" class="zdldsb hidden">掠夺失败，未获得资源！</p>
                        
                        <!--俘虏将领成功/失败-->
                        <p id="challenge" class="zdfljl hidden">关羽俘虏成功！</p>
                        
                    </div>
                    <div id="zbbomCss" class="zdbom_g"><!--zbbom_g zbbom_f-->
                    </div>
                </section>
            </div>
            <!--C3 end-->
            
            <!--C4 按钮-->
            <div class="zdjg_but">
                <!--<input type="button" id="again" class="but_zd_hf" value="战斗回放" style="text-align:center;" />-->
                <input type="button" id="closeBut" class="but_zd_colse" value="关闭" style="text-align:center;">
            </div>
            <!--C4 end-->
        </div>
        <div class="bor_b13"></div>
    </article>
</div>

<div id="FightVS" class="FightVS ">
    <article class="pr">
        <!--攻方-->
        <div class="zdgc_l">
            <img id="AkingPic" />
            <span id ="AkingName"></span> 
            <em id="AkingLevel"></em>
        </div>        
        <!--守方-->
        <div class="zdgc_r">
            <img id ="DkingPic"  />
            <span id ="DkingName"></span> 
            <em id="DkingLevel"></em>
        </div>
        <div class="zdgc_div">
            <p id="progress" class="g"></p><!--进度-->
            <p class="o">战 斗 即 将 开 始 ...</p>
        </div>
    </article>
</div>
<div id="Fight" class="Fight hide" style="background:none;">
    <article class="pr">
        <!--C1 攻方武将-->
        <div class="zd_divt">
            <div class="zd_sbg"></div>
            <div class="zd_simg">
                <img  id="AkingPic" />
                <span id="AkingName" ></span>
            </div>
            <div class="zd_topdiv">
            	<ul id="AheroFrom" class="zd_sul">
                
            	</ul>            
            </div>
            <p class="zd_topp">等待:<span id="ALiveNum" class="y">0</span>队</p>
        </div>
        <!--C1 end-->
        
        <!--C2 canvas动画-->
        <div class="zd_canvas">
            
        </div>
        <!--C2 end-->
        
        <!--C3 守方武将-->
        <div class="zd_divb">
        	<div class="zd_bomdiv">
            	<ul id="DheroFrom" class="zd_gul">
            	</ul>
            </div>
            <p class="zd_bomp">等待:<span id="BLiveNum" class="y">0</span>队</p>
            <div class="zd_gbg"></div>
            <div class="zd_gimg">
                <img id="DkingPic" />
                <span id="DkingName"></span>
            </div>
            <div id="wall" class="zd_cf"></div>
        </div>
        <!--C3 end-->
        
        <!--C4 按钮-->
        <div class="zd_but">
            <input type="button" id="speed" class="but_zd_js" value="加速 X1" style="text-align:center;" /><!--but_zd_js1加速x1 but_zd_js2 加速x2--><!--加速-->
            <input type="button" id="result" class="but_zd_ckjg ml20" value="查看结果" style="text-align:center;" />
        </div>
        <!--C4 end-->
    </article>
   
    <!--foot begin-->
    <footer class="foot">
        <input type="button" class="but_help" id="HelpFight" /><!--战斗帮助-->
        <p class="foot_lq zd_txt">攻城战</p>
        <input type="button" class="but_close" id="FightOver" /><!--关闭战斗界面-->
    </footer>
    <!--foot end-->
</div>
</div>
<script src="v1.0/js/CopyWayAs.js"></script>
<script src="v1.0/js/GameMode.js"></script>
</body>
</html>
